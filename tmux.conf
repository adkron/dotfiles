# shut off mouse
setw -g mode-mouse off

# set color
set -g default-terminal "screen-256color"

# minimize delay
set -sg escape-time 1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf; display "Reloaded"

# quick pane cycling
bind \ select-pane -t :.+

# The status bar itself.
set-window-option -g monitor-activity on
set-option -g status-left-length 10
set-option -g status-left "#[fg=green]#H"
set-option -g status-right-length 45
set-option -g status-right "%I:%M %p #[fg=yellow]#[fg=green]#(uptime | cut -d ',' -f 4-)"

# Maximize window
#unbind UP
#bind UP new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
#unbind DOWN
#bind DOWN last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom

# vim movement
unbind LEFT
unbind RIGHT
bind -r h select-pane -L
bind -r C-h select-window -t :-
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r C-l select-window -t :+

# vim resizes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g default-command /bin/bash
set -g default-shell /bin/bash
unbind %
unbind '"'
bind | split-window -h
bind _ split-window -v
bind - resize-pane -D
bind + resize-pane -U
bind < resize-pane -L
bind > resize-pane -R

# notifications
setw -g monitor-activity on
setw -g visual-activity on

# auto rename
set -g automatic-rename

# start window and pane numbering with 1 so left pane is left keyboard key
set -g base-index 1
setw -g pane-base-index 1

# open a man page in new pane or window
unbind m
unbind M
bind m command-prompt -p "man page:" "split-window -h 'exec man %%'"
bind M command-prompt -p "Man page:" "new-window -n 'man %1' 'exec man %1'"

# open a ssh in new pane or window
unbind s
unbind S
bind s command-prompt -p "user@server:" "split-window -h 'exec ssh %%'"
bind S command-prompt -p "user@server:" "new-window -n 'ssh %1' 'exec ssh %1'"

# deploy
unbind d
bind d command-prompt -p "branch" "new-window -n \"deploy to staging\" \"git push origin %1 && ssh jumpbox 'cd myglu && cap -S branch=%1 staging deploy:long'\" "
unbind D
bind D command-prompt -p "branch" "new-window -n \"deploy to production\" \"git push origin %1 && ssh jumpbox 'cd myglu && cap -S branch=%1 production deploy:long'\" "

# vi-style controls in copy mode
set-option -g status-keys vi
set-window-option -g mode-keys vi

# v and y like vi in copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
